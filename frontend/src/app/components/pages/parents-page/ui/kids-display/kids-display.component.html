<div class="cards-container">
    <div *ngFor="let kid of kids" class="card">
      <img [src]="kid.image" alt="Kid Image" class="card-img">
      <div class="card-body">
        <h5 class="card-title">{{ kid.name }}</h5>
        <p>{{ kid.age }}</p>
      </div>
      <div class="button-container">
        <button (click)="onUpdate(kid)">Update</button>
        <button (click)="onDelete(kid)">Delete</button>
      </div>
    </div>
    <div class="card" (click)="onCreate()">
      <img src="../../../../../../assets/plusic.jpeg.png" alt="">
    </div>
  </div>
