<main>
    <!-- Angular Component Template -->
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="login-form">
        <div class="form-container">
            <h2>Log In</h2>
            
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" formControlName="name" placeholder="Enter your name">
                <p class="formp" *ngIf="registerForm.controls['name'].invalid && 
                (registerForm.controls['name'].dirty || registerForm.controls['name'].touched)">Name can not be empty</p>
            </div>
            
            <div class="form-group">
                <label for="surname">Surname</label>
                <input id="surname" type="text" formControlName="surname" placeholder="Enter your surname">
                <p class="formp" *ngIf="registerForm.controls['surname'].invalid && 
                (registerForm.controls['surname'].dirty || registerForm.controls['surname'].touched)">Surname can not be empty</p>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input id="age" type="text" formControlName="age" placeholder="Enter your age">
                <p class="formp" *ngIf="registerForm.controls['age'].invalid && 
                (registerForm.controls['age'].dirty || registerForm.controls['age'].touched)">Age can not be empty</p>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" formControlName="username" placeholder="Enter your username">
                <p class="formp" *ngIf="registerForm.controls['username'].invalid && 
                (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)">Username can not be empty</p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="text" formControlName="password" placeholder="Enter your password">
                <p class="formp" *ngIf="registerForm.controls['password'].invalid && 
                (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">Password can not be empty</p>
            </div>
            
            <button type="submit">Register</button>
        </div>
    </form>

</main>
